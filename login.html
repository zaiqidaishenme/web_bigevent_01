<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="m0121" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在 后面会有submit事件绑定 -->
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box" style="display: none;">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在 后面会有submit事件绑定 -->
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>

        <!-- 引入layui.all.js文件 -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入JQuery -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 在JQuery和自己的逻辑之间引入baseAPI.js -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 导入当前页面js -->
        <script src="/assets/js/login.js"></script>
    </div>
</body>

</html>
